<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title> Archive Images </title>

    <link href="styles/arch.css" rel="stylesheet"/>

</head>

<body>

    <section id="back">

        <img id="img1" src="images/Archives/Mainbuilding/Archives-Updated.png" usemap="#mapgeneric" />

        <a href="#">
        
            <img id="entrance" src="images/Icons/Front.png" />
        
        </a>
        
        <a href="#" id="home">

            <img src="images/icons/back.png" id="home"/>


        </a>

        <!-- <map name="mapgeneric" id="mapgeneric">

     <area alt="Door" href="#" shape="rect" id="door" coords="540,427,722,571" />





     </map>
     -->
    </section>

    <section id="gallery" >

        <h2 style="text-align:center">Slideshow Gallery</h2>

        <div class="container">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="images/Archives/Archive/Man test Walking Backward Distraught.gif" >
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 6</div>
                <img src="images/Archives/Archive/Perspectives.png" >
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 6</div>
                <img src="images/Archives/Archive/" id="farm">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 6</div>
                <img src="images/Archives/Archive/" >
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 6</div>
                <img src="images/Archives/Archive/" >
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 6</div>
                <img src="images/Archives/Archive/" >
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="img_woods.jpg"  onclick="currentSlide(1)" alt="The Woods">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_5terre.jpg" onclick="currentSlide(2)" alt="Cinque Terre">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_mountains.jpg"  onclick="currentSlide(3)" alt="Mountains and fjords">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_lights.jpg"  onclick="currentSlide(4)" alt="Northern Lights">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_nature.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img_snow.jpg"  onclick="currentSlide(6)" alt="Snowy Mountains">
                </div>
            </div>
        </div>

    </section>

    <script src="scripts/Archives.js"></script>

</body>

</html>
