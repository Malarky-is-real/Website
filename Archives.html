o<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8" />

    <title> Archive Images </title>

    <link href="styles/arch.css" rel="stylesheet"/>

</head>

<body>

    <section id="back">
        
        <img id="img1" src="images/Archives/Mainbuilding/Archives-Updated.png" usemap="#mapgeneric" />

        <a href="#">
        
            <img id="entrance" src="images/Icons/Front.png" />
        
        </a>
        
        <a href="#" id="home">

            <img src="images/icons/back.png" id="home"/>

        </a>

    </section>

    <section id="gallery" >

        <h2 style="text-align:center">Slideshow Gallery</h2>

        <div class="container">
            
            <div id="images">
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="images/Archives/Archive/Man test Walking Backward Distraught.gif">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="images/Archives/Archive/Perspectives.png">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="images/Archives/Archive/" id="farm">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="images/Archives/Archive/">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="images/Archives/Archive/">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="images/Archives/Archive/">
                </div>
            
            </div>

            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                
                <div class="column">
                    <img class="demo "  alt="Old Lucas">
                </div>
                
                <div class="column">
                    <img class="demo "   alt="Perspectives">
                </div>
                
                <div class="column">
                    <img class="demo "    alt="Mountains and fjords">
                </div>
                
                <div class="column">
                    <img class="demo "    alt="Northern Lights">
                </div>
                
                <div class="column">
                    <img class="demo "  alt="Nature and sunrise">
                </div>
                
                <div class="column">
                    <img class="demo "    alt="Snowy Mountains">
                </div>

            </div>
        </div>

    </section>

    <script src="scripts/Archives.js"></script>

</body>

</html>
